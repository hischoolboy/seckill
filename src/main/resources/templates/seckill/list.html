<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="common/head :: common_header(_,~{::link})">
    <title>秒杀列表页</title>
</head>

<body>
<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading text-center">
            <h2>秒杀列表</h2>
        </div>
        <div class="panel-body">
            <table class="table table-hover">

                <thead>
                <tr>
                    <td>名称</td>
                    <td>库存</td>
                    <td>开始时间</td>
                    <td>结束时间</td>
                    <td>创建时间</td>
                    <td>详情页</td>
                </tr>
                </thead>

                <tbody>
                <tr th:if="${seckills.empty}">
                    <td colspan="3">No messages</td>
                </tr>
                <tr th:each="seckill : ${seckills}">
                    <td th:text="${seckill.name}">1</td>
                    <td th:text="${seckill.number}">1</td>
                    <td th:text="${#calendars.format(seckill.startTime,'yyyy-MM-dd HH:mm:ss')}"></td>
                    <td th:text="${#calendars.format(seckill.endTime,'yyyy-MM-dd HH:mm:ss')}"></td>
                    <td th:text="${#calendars.format(seckill.createTime,'yyyy-MM-dd HH:mm:ss')}"></td>
                    <td>
                        <a href="detail.html" class="btn btn-info"
                           th:href="@{'/seckill/' + ${seckill.seckillId} + '/detail'}">Link</a>
                    </td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>

</body>
<script src="https://code.jquery.com/jquery.js"></script>
<script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
</html>
